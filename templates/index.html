<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Users | Movi-Web{% endblock %}
{% block content %}
<section>
  <h2>Users</h2>

  {% if users %}
    <ul class="list">
      {% for user in users %}
        <li class="user-entry">
          <a href="{{ url_for'get_movies', user_id=user.id) }}" class="btn">
            {{ user.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No User</p>
  {% endif %}
</section>

<section class="card">
  <h3>Adding a new user</h3>
  <form method="post" action="{{ url_for('create_user') }}">
    <div class="row">
      <label for="name">Name</label>
      <input id="name" name="name" required>
    </div>
    <button type="submit">Add</button>
  </form>
</section>
{% endblock %}
</body>
</html>
