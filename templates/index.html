{# templates/index.html #}

{% extends "base.html" %}

{% block title %}Nutzer | Movi-Web{% endblock %}

{% block content %}

<section>
  <h2>Nutzer</h2>
  {% if users %}
    <ul class="list">
      {% for u in users %}
        <li class="user-entry">
          <a href="{{ url_for('get_movies', user_id=u.id) }}" class="btn">
            {{ u.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users yet.</p>
  {% endif %}
</section>

<section class="card">
  <h3>Neuen Nutzer anlegen</h3>
  <form method="post" action="{{ url_for('create_user') }}">
    <div class="row">
      <label for="name">Name</label>
      <input id="name" name="name" required autocomplete="name">
    </div>
    <button type="submit">Add</button>
  </form>
</section>

{% endblock %}
